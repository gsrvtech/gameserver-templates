      download_with_retry() {
          local url="$1" 
          local output="$2" 
          local retries="${3:-3}"
          local desc="${4:-file}"
          local expected_size="${5:-}"
          
          # Validate URL format
          if [[ ! "$url" =~ ^https?://[a-zA-Z0-9.-]+\.[a-zA-Z]{2,}(/.*)?$ ]]; then
