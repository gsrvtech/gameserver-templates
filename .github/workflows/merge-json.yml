name: Generate JSON Metadata

on:
  push:
    branches:
      - main

permissions:
  contents: write   # allow the workflow to push back to the repo

jobs:
  generate-metadata:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install glob dependency
        run: npm install glob

      - name: Run metadata script
        run: node merge-json.js

      - name: Commit merged.json
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add merged.json
          git commit -m "Auto-generated merged.json with path and metadata" || echo "No changes to commit"
          git push